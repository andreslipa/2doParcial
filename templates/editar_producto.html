<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
</head>
<body>
    <h1>Editar Producto</h1>
    <form action="{{ url_for('editar_producto', id=producto['id']) }}" method="POST">
        Nombre: <input type="text" name="nombre" value="{{ producto['nombre'] }}" required><br>
        Cantidad: <input type="number" name="cantidad" value="{{ producto['cantidad'] }}" required><br>
        Precio: <input type="number" step="0.01" name="precio" value="{{ producto['precio'] }}" required><br>
        Fecha de vencimiento: <input type="date" name="fecha_vencimiento" value="{{ producto['fecha_vencimiento'] }}" required><br>
        Categor√≠a: <input type="text" name="categoria" value="{{ producto['categoria'] }}" required><br>
        <button type="submit">Guardar cambios</button>
    </form>
</body>
</html>
